<div id="rss_feed">
    <h4>{if="$main_title!==''"}{$main_title}{else}Related{/if}</h4>
    <ul>
        {loop="$item"}
        <li><a href="{$value.url}"  {if="$value.new_window=='y'"} target="_new" {else}{/if}>{$value.title}</a>
            <br/> <div id="rss_date">{$value.relative_date}</div>
        </li>

        {/loop}
    </ul>
</div>
